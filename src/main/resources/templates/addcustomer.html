<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customers</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="~/css/styles.css"
	th:href="@{~/css/styles.css}" />

</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2>Lisää asiakas</h2>
					</div>
					<div class="col-sm-8">
						<a th:href="@{/customers}" class="btn btn-danger"> <span>Kirjaudu
								ulos</span></a> <a th:href="@{/customers}" class="btn btn-info"> <span>Etusivulle</span></a>
								<h3 th:inline="text"><span sec:authorize="isAuthenticated()">Welcome</span>&nbsp;[[${#httpServletRequest.remoteUser}]]</h3>
					</div>
				</div>
			</div>


			<form class="table table-striped" th:object="${customer}"
				th:action="@{save}" action="#" method="post">

				<label for="restaurant">Ravintola</label><br> <input
					type="text" id="restaurant" th:field="*{restaurant}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="company">Yritys</label><br> <input type="text"
					id="company" th:field="*{company}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="vatNumber">Y-tunnus</label><br> <input type="text"
					id="vatNumber" th:field="*{vatNumber}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="phone">Puhelin</label><br> <input type="text"
					id="phone" th:field="*{phone}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="email">Sähköposti</label><br> <input type="text"
					id="email" th:field="*{email}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="url">Kotisivut</label><br> <input type="text"
					id="url" th:field="*{url}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="address">Osoite</label><br> <input type="text"
					id="address" th:field="*{address}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="postalcode">Postinumero</label><br> <input
					type="text" id="postalcode" th:field="*{postalcode}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="city">Kaupunki</label><br><input 
					type="text" id="city" th:field="*{city}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="contactPerson">Yhteyshenkilö</label><br> <input
					type="text" id="contactPerson" th:field="*{contactPerson}" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<div class="col-sm-8">
					<input class="btn btn-primary" type="submit" value="Save"></input>
				</div>




			</form>
		</div>
</body>
</html>
